<!doctype html>
<html lang="en">
<head>

  <link rel="manifest" href="./manifest.json">

    h1, strong {
      color: #4CAF50;
    }
    button {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <div id="contents">
    <h1>Max NonBasicCard Pay Test</h1>
    <p>This merchant accepts <a href="https://skilful-reserve-239412.appspot.com/static/apps/max-nonbasiccard/">Max's NonBasicCard Pay</a>. <a href="pr.js">View
      source</a>.</p>

    <p><button onclick="onBuyClicked()">Buy</button></p>
    <p><button onclick="navigateAwayIn10s()">Navigate away in 10s</button></p>
    <p><button onclick="changeWindowIn10s()">Change window in 10s</button></p>
    <p><button onclick="openFullscreen()">Open full screen</button></p>
    <p><button onclick="closeFullscreen()">Close full screen</button></p>
  </div>
  <pre id="msg"></pre>
  <script src="../util.js"></script>
  <script src="pr.js"></script>
  <script src="/redirect.js"></script>
  <script type="text/javascript">
    /* Get the documentElement (<html>) to display the page in fullscreen */
    var elem = document.documentElement;

    /* View in fullscreen */
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }

    /* Close fullscreen */
    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { /* Safari */
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { /* IE11 */
        document.msExitFullscreen();
      }
    }
  </script>
</body>
